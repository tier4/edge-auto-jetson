- name: Install apt packages
  become: true
  ansible.builtin.apt:
    name:
      - make
      - build-essential
      - debhelper
      - debmake
      - devscripts
      - dkms
    update_cache: true

- name: Setup camera driver and SDK
  become: true
  block:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install driver from deb file using apt
      ansible.builtin.apt:
        deb: "{{ camera_driver_download_dir }}/{{ driver_deb_name }}"
        state: present
      register: apt_install_result
      failed_when: false
      async: 600
      poll: 30

    - name: Debug installation output
      ansible.builtin.debug:
        var: apt_install_result

    - name: Fix dependencies if installation failed
      ansible.builtin.shell:
        cmd: apt-get -f -y install
      when: apt_install_result is failed or (apt_install_result.rc | default(0)) != 0
      failed_when: false
      async: 600
      poll: 30

    - name: Reinstall driver after fixing dependencies if needed
      ansible.builtin.apt:
        deb: "{{ camera_driver_download_dir }}/{{ driver_deb_name }}"
        state: present
      when: apt_install_result is failed or (apt_install_result.rc | default(0)) != 0
      failed_when: false
      async: 600
      poll: 30

