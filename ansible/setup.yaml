- name: Setup perception ECU
  hosts: localhost
  vars_prompt:
    - name: prompt_install_camera_driver
      prompt: |-
        [Warning] Do you want to install/update the TIER IV camera driver? [y/N]
      private: false
  roles:
    - role: autoware
    - role: cuda
    - role: cyclonedds
    - role: docker
    - role: vcstool
    - role: tier4_hdr_camera_driver
      when: prompt_install_camera_driver == 'y'
